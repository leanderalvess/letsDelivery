AWSTemplateFormatVersion: '2010-09-09'
Description: samDeploy
Transform: AWS::Serverless-2016-10-31
Resources:
  CustomersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/index.handler
      Runtime: nodejs20.x
      CodeUri: CustomersFunction
      Timeout: 10
      Environment:
        Variables:
          TABLE_NAME: Customers
      Policies:
      - AWSLambdaBasicExecutionRole
      - DynamoDBCrudPolicy:
          TableName: Customers
      Events:
        ApiGateway:
          Type: Api
          Properties:
            Path: /customers
            Method: ANY
    Metadata:
      SamResourceId: CustomersFunction
  CustomersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Customers
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
